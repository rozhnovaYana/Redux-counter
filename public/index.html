<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="./index.css">
    <title>Redux counter</title>
    <script src="https://use.fontawesome.com/cc779f0555.js"></script>

  </head>
  <body>
    <div id="root">
      <div class="counter-wrapper">
        <div id="count">24</div>
        <div class="buttons">
          <div id="inc" class="button">
            <div class="symbol">
              &#10010;	
            </div>
          </div>
          <div id="dec" class="button">
            <div class="symbol">
              &ndash;	
            </div>
          </div>
          <div id="reload" class="button">
            <div class="symbol">
              &#8635;	
            </div>	
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
